<!DOCTYPE html>
<html>
<head>
	<title>Education Details</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1rem;
			color: #212529;
			font-size: 0.9rem;
			text-align: left;
		}
		table th,
		table td {
			padding: 0.75rem;
			vertical-align: top;
			border-top: 1px solid #dee2e6;
		}
		table th {
			font-weight: 500;
			border-bottom: 2px solid #dee2e6;
		}
		table tbody tr:nth-of-type(even) {
			background-color: #f8f9fa;
		}
	</style>
</head>
<body>
	<h1>Education Details</h1>
	<table>
		<thead>
			<tr>
				<th>Serial number</th>
				<th>Degree name</th>
				<th>University attended</th>
				<th>Duration</th>
				<th>CGPA</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Bachelor of Science in Computer Science</td>
				<td>XYZ University</td>
				<td>2018-2022</td>
				<td>3.8</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Master of Business Administration</td>
				<td>ABC University</td>
				<td>2022-2024</td>
				<td>4.0</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
</body>
</html>
